<div class="modal-header">
  <h4 class="modal-title">Add New System Setup</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="closeModal()"
  ></button>
</div>
<div class="modal-body">
  <form (ngSubmit)="onSubmit(setupForm)" #setupForm="ngForm">
    <div class="form-group">
      <label for="name">System Setup Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="setup.name"
        required
      />
      <div
        *ngIf="
          setupForm.controls['name']?.invalid &&
          (setupForm.controls['name']?.dirty ||
            setupForm.controls['name']?.touched)
        "
        class="error-message"
      >
        System Setup is required.
      </div>
    </div>
    <div class="form-group">
      <label for="baseUrl">Base Url:</label>
      <input
        type="text"
        id="baseUrl"
        name="baseUrl"
        [(ngModel)]="setup.baseUrl"
        required
      />
    </div>

    <div class="form-group">
      <label for="authenticationMethod">Authentication Method:</label>
      <input
        type="text"
        id="authenticationMethod"
        name="authenticationMethod"
        [(ngModel)]="setup.authenticationMethod"
        required
      />
    </div>

    <div class="form-group">
      <label for="key">Key:</label>
      <input
        type="text"
        id="key"
        name="key"
        [(ngModel)]="setup.key"
        required
      />
    </div>

    <div class="form-group">
      <label for="value">Value:</label>
      <input
        type="text"
        id="value"
        name="value"
        [(ngModel)]="setup.value"
        required
      />
    </div>

    <div class="form-group">
      <label for="authenticationPlace">Authentication Place:</label>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="authenticationPlace"
          id="authenticationPlace1"
          value="Header"
          [(ngModel)]="setup.authenticationPlace"
          [checked]="setup.authenticationPlace === 'Header'"
        />
        <label class="form-check-label" for="header"> Header </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="authenticationPlace"
          id="authenticationPlace2"
          value="Query Parameters"
          [(ngModel)]="setup.authenticationPlace"
          [checked]="setup.authenticationPlace === 'Query Parameters'"
        />
        <label class="form-check-label" for="queryParameters">
          Query Parameters
        </label>
      </div>
    </div>

    <div class="modal-footer">
      <button type="button" class="cancel-button" (click)="closeModal()">
        Cancel
      </button>
      <button
        type="submit"
        class="submit-button"
        [disabled]="setupForm.invalid"
      >
        Save
      </button>
    </div>
  </form>
</div>
